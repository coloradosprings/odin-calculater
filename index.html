<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="java.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calculater">
        <div class="display">
            <div class="screen"></div>
        </div>
        <div class="buttons">
            <div class="row1 rows">
                <button class="add operator">+</button>
                <button class="one number">1</button>
                <button class="four number">4</button>
                <button class="seven number">7</button>   
                <button class="zero number">0</button>                                   
            </div>
            <div class="row2 rows">
                <button class="subtract operator">-</button>
                <button class="two number">2</button>
                <button class="five number">5</button>
                <button class="eight number">8</button>
                <button class="negative">(-)</button>
            </div>
            <div class="row3 rows">
                <button class="multiply operator">*</button>
                <button class="three number">3</button>
                <button class="six number">6</button>
                <button class="nine number">9</button>
                <button class="point">,</button>
                
               
            </div>
            <div class="row4 rows">
                <button class="divide operator">/</button>
                <button class="equal">=</button>
                <button class="back">&#8592</button>
                <button class="clear">clear</button>
                <button class="invis">.</button> 
         
                
            </div>
        </div>
    </div>
    <div class="footer">precicion = 0.001</div>
   
</body>
</html>
